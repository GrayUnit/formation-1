<app-table-light [headers]="tableHeaders" *ngIf="orderList">
  <tr *ngFor="let order of orderList">
    <td>{{ order.typePresta }}</td>
    <td>{{ order.client }}</td>
    <td>{{ order.nbJours }}</td>
    <td>{{ order.tjmHt }}</td>
    <td>{{ order.totalHt() }}</td>
    <td>{{ order.totalTtc() }}</td>
    <td>{{ order.state }}</td>
  </tr>
</app-table-light>
<div *ngIf="!orderList">
  ************** Chargement en cours **************************
</div>

{{orderList | json}}
