<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    {{form.invalid}}
    {{form.errors | json}}
    <div class="form-group">
      <label for="nomClient">Nom :</label>
      <input id="nomclient" formControlName="name" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="form.get('name').invalid && form.get('name').touched">{{form.get('name').errors | json}}</div>
    </div>
    <div class="form-group">
      <label for="ca">CA :</label>
      <input id="ca" formControlName="ca" type="text" class="form-control">

    </div>
    <div class="form-group">
      <label for="comment">Commentaires:</label>
      <input id="comment" formControlName="comment" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="tva">TVA</label>
      <input id="tva" formControlName="tva" type="text" class="form-control">
    </div>


    <div class="form-group">
      <label for="state">Etat</label>
      <select id="state" formControlName="state" type="text" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
    </div>

    <app-btn [disabled]="form.invalid" typeButton="submit" label="Valider"></app-btn>

  </form>

</div>
